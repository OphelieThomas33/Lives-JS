<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - live #5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        .dot-container {
            display: flex;
            gap: 10px;
            margin: 20px;
        }
        .dot {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
    <h1>HTML</h1>

    <h2>Ancienne méthode</h2>
    <!-- Ancienne méthode : fonction dans le HTML -->
    <button onclick="clic()">Clic-1</button>
    
    <h2>Nouvelle méthode</h2>
    <!-- nouvelle méthode : fonction intégrée dans le JS  -->
    <button id="myButton">Clic-2</button>
    <button data-myButton>Clic-3 Data</button>

    <div class="dot-container">
        <div class="dot" data-dot="1"></div>
        <div class="dot" data-dot="2"></div>
        <div class="dot" data-dot="3"></div>
    </div>
    <p>Point cliqué : <span data-number></span></p>
    <button data-reset>Reset</button>

    <!-- à la fin du body pour éviter d'avoir des erreurs dans le JS qui empêcheraient la page de se charger -->
    <script src="./script.js"></script>   
</body>

</html>
